<link href="../../tailwind.css" rel="stylesheet" />
<div *ngIf="product" class="fixed inset-0 dark:bg-black dark:bg-opacity-40 overflow-y-auto h-full w-full flex items-center justify-center transition-opacity duration-300 ease-in-out z-50" (click)="close()" [ngClass]="{'opacity-100': product, 'opacity-0': !product}">
  <div class="relative dark:bg-gray-700 w-full sm:w-3/4 md:w-2/3 lg:w-1/2 xl:w-1/3 p-4 sm:p-6 rounded-lg shadow-lg transform transition-transform duration-300 ease-in-out" (click)="$event.stopPropagation()" [ngClass]="{'scale-100': product, 'scale-90': !product}">
    <div class="flex flex-col sm:flex-row">
      <img [src]="product.illustration" alt="{{ product.name }}" class="w-full sm:w-32 h-32 object-cover rounded-md transition-transform duration-300 ease-in-out transform hover:scale-105">
      <div class="mt-4 sm:mt-0 sm:ml-4 flex-1">
        <h3 class="text-lg leading-6 font-medium dark:text-custom-white transition-colors duration-300 ease-in-out">{{ product.name }}</h3>
        <div class="mt-2">
          <p class="text-sm dark:text-custom-white">{{ product.description }}</p>
          <p class="text-sm font-medium dark:text-white mt-2">Price: {{ product.price }} EUR</p>
        </div>
      </div>
    </div>
    <div class="mt-4 flex justify-end space-x-2">
      <button class="dark:bg-gray-800 dark:hover:bg-gray-900 dark:text-custom-white font-bold py-2 px-4 rounded transition-all duration-300 ease-in-out transform hover:scale-105" (click)="addToCart(product.id)">Add to cart</button>
      <button class="dark:bg-gray-500 dark:hover:bg-gray-600 dark:text-custom-white font-bold py-2 px-4 rounded transition-all duration-300 ease-in-out transform hover:scale-105" (click)="close()">Close</button>
    </div>
  </div>
</div>
